        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = React.useState(() => {
                if (typeof window === 'undefined') {
                    return initialValue;
                }
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            React.useEffect(() => {
                try {
                    if (typeof window !== 'undefined') {
                        window.localStorage.setItem(key, JSON.stringify(storedValue));
                    }
                } catch (error) {
                    console.error(error);
                }
            }, [key, storedValue]);

            React.useEffect(() => {
                const handleStorageChange = (e) => {
                    if (e.key === key) {
                        try {
                            if (e.newValue) {
                                setStoredValue(JSON.parse(e.newValue));
                            }
                        } catch (e) {
                            console.error(e);
                        }
                    }
                };

                window.addEventListener('storage', handleStorageChange);
                return () => {
                    window.removeEventListener('storage', handleStorageChange);
                };
            }, [key]);

            return [storedValue, setStoredValue];
        }

        const LanguageContext = React.createContext();

        function LanguageProvider({ children }) {
            const [language, setLanguage] = useLocalStorage('language', 'en');
            const [currency, setCurrency] = useLocalStorage('currency', 'USD');

            const locale = React.useMemo(() => (language === 'it' ? 'it-IT' : 'en-US'), [language]);
            
            const t = React.useCallback((key, replacements = {}) => {
                let translation = translations[language][key] || key;
                Object.keys(replacements).forEach(placeholder => {
                    translation = translation.replace(`{${placeholder}}`, String(replacements[placeholder]));
                });
                return translation;
            }, [language]);

            const formatCurrency = React.useCallback((amount) => {
                return new Intl.NumberFormat(locale, { style: 'currency', currency }).format(amount);
            }, [locale, currency]);

            const value = { language, setLanguage, t, locale, currency, setCurrency, formatCurrency };

            return (
                <LanguageContext.Provider value={value}>
                    {children}
                </LanguageContext.Provider>
            );
        }

        const useTranslation = () => React.useContext(LanguageContext);

        const ThemeContext = React.createContext();

        function ThemeProvider({ children }) {
            const [theme, setTheme] = useLocalStorage('theme', 'light');

            React.useEffect(() => {
                const root = window.document.documentElement;
                if (theme === 'dark') {
                    root.classList.add('dark');
                } else {
                    root.classList.remove('dark');
                }
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prevTheme => (prevTheme === 'light' ? 'dark' : 'light'));
            };

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        }

                    role="presentation"

            const handleNumericInputChange = (setter) => (e) => {
                const { value } = e.target;

                setter(numericValue);

            const handleAddAccount = (e) => {
                e.preventDefault();
                const balance = parseFloat(newAccountBalance);

                onAccountAdd({ name: newAccountName, initialBalance: balance });
                setNewAccountName('');
                setNewAccountBalance('');

            const handleAddCategory = (e) => {

                if (newCategory && !categories.includes(newCategory)) {

                const { value } = e.target;

                                </select>

                {activeTab === 'management' && (

                                    <div>
                                    <p className="font-semibold text-slate-800 dark:text-slate-200">{acc.name}</p>
                                    <p className="text-sm text-slate-500 dark:text-slate-400">{t('settingsInitialBalance')}: {formatCurrency(acc.initialBalance)}</p>
                                    </div>
                                    <button onClick={() => setAccountToDelete(acc)} className="font-medium text-rose-600 dark:text-rose-500 hover:underline">{t('delete')}</button>
                                </li>
                            ))}
                            {accounts.length === 0 && <p className="text-slate-500 dark:text-slate-400">{t('noAccounts')}</p>}
                        </ul>
                        <form onSubmit={handleAddAccount} className="flex flex-col sm:flex-row gap-4 items-end">
                        <div className="flex-grow">
                            <label htmlFor="accountName" className="block text-sm font-medium text-slate-700 dark:text-slate-300">{t('settingsAccountName')}</label>
                            <input type="text" id="accountName" value={newAccountName} onChange={e => setNewAccountName(e.target.value)} className={inputClasses} placeholder={t('placeholder_checking')} required/>
                        </div>
                        <div className="flex-grow">
                            <label htmlFor="initialBalance" className="block text-sm font-medium text-slate-700 dark:text-slate-300">{t('settingsInitialBalance')}</label>
                            <input type="text" inputMode="decimal" id="initialBalance" value={newAccountBalance} onChange={handleNumericInputChange(setNewAccountBalance)} className={inputClasses} placeholder="0.00" required/>
                        </div>
                        <button type="submit" className={buttonClasses} disabled={!newAccountName || !newAccountBalance}>{t('settingsAddAccount')}</button>
                        </form>
                    </section>

                    <section className="p-6 bg-white border rounded-lg shadow-sm dark:bg-gray-800 border-slate-200 dark:border-gray-700">
                        <h3 className="text-xl font-bold text-slate-800 dark:text-white mb-4">{t('settingsCategories')}</h3>
                        <div className="flex flex-wrap gap-2 mb-4">
                            {categories.map(cat => (

                                    {cat}

                        <form onSubmit={handleAddCategory} className="flex gap-4 items-end">

                                <label htmlFor="categoryName" className="block text-sm font-medium text-slate-700 dark:text-slate-300">{t('settingsCategoryName')}</label>
                                <input type="text" id="categoryName" value={newCategory} onChange={e => setNewCategory(e.target.value)} className={inputClasses} placeholder={t('placeholder_groceries')} required/>
                            </div>
                            <button type="submit" className={buttonClasses} disabled={!newCategory}>{t('settingsAddCategory')}</button>
                        </form>

                    <section className="p-6 bg-white border rounded-lg shadow-sm dark:bg-gray-800 border-slate-200 dark:border-gray-700">

                        <div className="space-y-6">
                            <div>
                                <label htmlFor="savingsGoal" className="block text-sm font-medium text-slate-700 dark:text-slate-300">{t('settingsMonthlySavingsGoal')}</label>
                                <input type="text" inputMode="decimal" id="savingsGoal" value={savingsGoal.amount || ''} onChange={handleGoalChange} className={inputClasses} placeholder="0.00" />

                            <div>
                                <h4 className="text-lg font-semibold text-slate-700 dark:text-slate-300 mb-2">{t('categoryBudgetsTitle')}</h4>
                                <div className="space-y-4">
                                    {categories.map(cat => (
                                        <div key={cat} className="flex items-center justify-between">
                                            <label htmlFor={`budget-${cat}`} className="text-sm font-medium text-slate-700 dark:text-slate-300">{cat}</label>
                                            <input
                                                type="text"
                                                inputMode="decimal"
                                                id={`budget-${cat}`}
                                                value={categoryBudgets[cat] || ''}
                                                onChange={e => handleBudgetChange(cat, e.target.value)}
                                                className={`${inputClasses} mt-0 w-1/2 sm:w-1/3`}
                                                placeholder="0.00"
                                            />
                                        </div>

                                    {categories.length === 0 && <p className="text-slate-500 dark:text-slate-400">{t('noCategoriesForBudgets')}</p>}

                <ConfirmationModal

                <ConfirmationModal

                    message={t('deleteCategoryMessage', { categoryName: categoryToDelete || '' })}
                />

                </div>
            );

        const ProgressBar = ({ value, max, colorClass }) => {
            const percentage = max > 0 ? (value / max) * 100 : 0;
            
            return (
                <div className="w-full bg-slate-200 dark:bg-gray-700 rounded-full h-2.5">
                <div
                    className={`${colorClass} h-2.5 rounded-full transition-all duration-500`}
                    style={{ width: `${Math.min(Math.abs(percentage), 100)}%` }}
                ></div>
                </div>
            );
        };

        function GoalsAndBudgets({ expenses, incomes, savingsGoal, categoryBudgets, viewDate }) {
            const { t, formatCurrency } = useTranslation();
            
            const selectedMonth = viewDate.getMonth();
            const selectedYear = viewDate.getFullYear();

            const monthlyExpenses = expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate.getMonth() === selectedMonth && expDate.getFullYear() === selectedYear;
            });
            
            const monthlyIncomes = incomes.filter(inc => {
                const incDate = new Date(inc.date);
                return incDate.getMonth() === selectedMonth && incDate.getFullYear() === selectedYear;
            });

            const totalMonthlyIncome = monthlyIncomes.reduce((sum, inc) => sum + inc.amount, 0);
            const totalMonthlyExpenses = monthlyExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            const savedThisMonth = totalMonthlyIncome - totalMonthlyExpenses;

            const categorySpending = Object.keys(categoryBudgets)
                .map(cat => {
                    const budget = categoryBudgets[cat];
                    if (!budget || budget <= 0) return null;

                    const spent = monthlyExpenses
                        .filter(exp => exp.category === cat)
                        .reduce((sum, exp) => sum + exp.amount, 0);

                    return { category: cat, budget, spent };
                })
                .filter((item) => item !== null);

            return (
                <div className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-gray-700">
                <h2 className="text-xl font-bold text-slate-800 dark:text-white mb-4">{t('goalsAndBudgetsTitle')}</h2>
                
                {savingsGoal && savingsGoal.amount > 0 && (
                    <div className="mb-6">
                        <h3 className="text-lg font-semibold text-slate-700 dark:text-slate-300 mb-2">{t('savingsGoal')}</h3>
                        <div className="flex justify-between items-center mb-1 text-sm text-slate-600 dark:text-slate-400">
                            <span>{t('savedThisMonth')}</span>
                            <span className="font-medium">{formatCurrency(savedThisMonth)} / {formatCurrency(savingsGoal.amount)}</span>
                        </div>
                        <ProgressBar value={savedThisMonth} max={savingsGoal.amount} colorClass={savedThisMonth < 0 ? 'bg-red-500' : 'bg-indigo-500'}/>
                    </div>
                )}

                {categorySpending.length > 0 && (
                    <div>
                        <h3 className="text-lg font-semibold text-slate-700 dark:text-slate-300 mb-2">{t('categoryBudgetsTitle')}</h3>
                        <div className="space-y-4">
                            {categorySpending.map(item => (
                                <div key={item.category}>
                                    <div className="flex justify-between items-center mb-1 text-sm text-slate-600 dark:text-slate-400">
                                        <span className="font-medium">{item.category}</span>
                                        <span>{formatCurrency(item.spent)} / {formatCurrency(item.budget)}</span>
                                    </div>
                                    <ProgressBar value={item.spent} max={item.budget} colorClass={item.spent > item.budget ? 'bg-red-500' : 'bg-emerald-500'}/>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
                
                {(!savingsGoal || savingsGoal.amount <= 0) && categorySpending.length === 0 && (
                    <div className="text-center p-4 border-2 border-dashed rounded-lg dark:border-gray-700">
                        <p className="text-slate-500 dark:text-slate-400">{t('noGoalsSet')}</p>
                    </div>
                )}

                </div>
            );
        }
        
        function BalanceSummary({ expenses, incomes, accounts, viewDate, selectedAccountIds }) {
            const { formatCurrency, t } = useTranslation();

            const selectedAccounts = accounts.filter(acc => selectedAccountIds.includes(acc.id));
            
            const initialBalance = selectedAccounts.reduce((sum, acc) => sum + acc.initialBalance, 0);

            const totalExpensesAllTime = expenses
                .filter(exp => selectedAccountIds.includes(exp.accountId))
                .reduce((sum, exp) => sum + exp.amount, 0);

            const totalIncomesAllTime = incomes
                .filter(inc => selectedAccountIds.includes(inc.accountId))
                .reduce((sum, inc) => sum + inc.amount, 0);
                
            const currentBalance = initialBalance + totalIncomesAllTime - totalExpensesAllTime;
            
            const monthlyExpenses = expenses
                .filter(exp => {
                const expDate = new Date(exp.date);
                return selectedAccountIds.includes(exp.accountId) &&
                        expDate.getMonth() === viewDate.getMonth() &&
                        expDate.getFullYear() === viewDate.getFullYear();
                })
                .reduce((sum, exp) => sum + exp.amount, 0);

            const monthlyIncomes = incomes
                .filter(inc => {
                const incDate = new Date(inc.date);
                return selectedAccountIds.includes(inc.accountId) &&
                        incDate.getMonth() === viewDate.getMonth() &&
                        incDate.getFullYear() === viewDate.getFullYear();
                })
                .reduce((sum, inc) => sum + inc.amount, 0);

            return (
                <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
                <div className="p-6 text-center bg-white border rounded-2xl shadow-sm dark:bg-gray-800 border-slate-200 dark:border-gray-700 md:text-left">
                    <h3 className="text-lg font-medium text-slate-500 dark:text-slate-400 md:text-sm">{t('currentBalance')}</h3>
                    <p className="mt-2 text-4xl font-bold text-slate-800 dark:text-white md:text-3xl">{formatCurrency(currentBalance)}</p>
                </div>
                <div className="grid grid-cols-2 gap-6 md:contents">
                    <div className="p-6 text-center bg-white border rounded-2xl shadow-sm dark:bg-gray-800 border-slate-200 dark:border-gray-700 md:text-left">
                    <h3 className="text-sm font-medium text-slate-500 dark:text-slate-400">{t('monthlyIncome')}</h3>
                    <p className="mt-2 text-2xl font-bold text-emerald-500 md:text-3xl">{formatCurrency(monthlyIncomes)}</p>
                    </div>

                    <div className="p-6 text-center bg-white border rounded-2xl shadow-sm dark:bg-gray-800 border-slate-200 dark:border-gray-700 md:text-left">
                    <h3 className="text-sm font-medium text-slate-500 dark:text-slate-400">{t('monthlyExpenses')}</h3>
                    <p className="mt-2 text-2xl font-bold text-rose-500 md:text-3xl">{formatCurrency(monthlyExpenses)}</p>
                    </div>
                </div>
                </div>
            );
        }

        function MonthYearPicker({ currentDate, onChange, transactionMonths }) {
            const { locale, t } = useTranslation();
            const [displayYear, setDisplayYear] = React.useState(currentDate.getFullYear());
            
            const activeMonthsSet = React.useMemo(() => new Set(
                transactionMonths.map(d => `${d.getFullYear()}-${d.getMonth()}`)
            ), [transactionMonths]);

            React.useEffect(() => {
                setDisplayYear(currentDate.getFullYear());
            }, [currentDate]);

            const months = Array.from({ length: 12 }, (_, i) => {
                const monthName = new Date(displayYear, i).toLocaleDateString(locale, { month: 'short' });
                return monthName.charAt(0).toUpperCase() + monthName.slice(1);
            });

            const selectMonth = (monthIndex) => {
                onChange(new Date(displayYear, monthIndex, 1));
            };

            return (
                <div className="w-64">
                <div className="flex items-center justify-between mb-4">
                    <button
                    onClick={() => setDisplayYear(displayYear - 1)}
                    className="p-1 rounded-full hover:bg-slate-100 dark:hover:bg-gray-700"
                    aria-label={t('previousYear')}
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-slate-600 dark:text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <span className="font-semibold text-slate-800 dark:text-slate-200">{displayYear}</span>
                    <button
                    onClick={() => setDisplayYear(displayYear + 1)}
                    className="p-1 rounded-full hover:bg-slate-100 dark:hover:bg-gray-700"
                    aria-label={t('nextYear')}
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-slate-600 dark:text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
                <div className="grid grid-cols-4 gap-2">
                    {months.map((month, index) => {
                        const isCurrent = currentDate.getFullYear() === displayYear && currentDate.getMonth() === index;
                        const isActive = activeMonthsSet.has(`${displayYear}-${index}`);

                        return (
                        <button
                            key={month}
                            onClick={() => selectMonth(index)}
                            disabled={!isActive}
                            className={`p-2 text-sm text-center rounded-md transition-colors ${
                            isCurrent
                                ? 'bg-indigo-600 text-white font-semibold'
                                : isActive
                                    ? 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-gray-700'
                                    : 'text-slate-400 dark:text-gray-600 cursor-not-allowed'
                            }`}
                        >
                            {month}
                        </button>
                        );
                    })}
                </div>
                </div>
            );
        }

        function DateNavigator({ viewDate, setViewDate, expenses, incomes }) {
            const { locale, t } = useTranslation();
            const [isPickerOpen, setIsPickerOpen] = React.useState(false);

            const transactionMonths = React.useMemo(() => {
                const dates = new Set();
                [...expenses, ...incomes].forEach(item => {
                    const d = new Date(item.date);
                    dates.add(`${d.getFullYear()}-${d.getMonth()}`);
                });
                return Array.from(dates).map(dStr => {
                    const [year, month] = dStr.split('-').map(Number);
                    return new Date(year, month, 1);
                });
            }, [expenses, incomes]);

            const handleDateChange = (date) => {
                setViewDate(date);
                setIsPickerOpen(false);
            };
            
            const rawDate = viewDate.toLocaleDateString(locale, {
                month: 'long',
                year: 'numeric',
            });
            const formattedDate = rawDate.charAt(0).toUpperCase() + rawDate.slice(1);

            return (
                <>
                <button 
                    onClick={() => setIsPickerOpen(true)}
                    className="flex items-center space-x-2 p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-gray-700 transition-colors"
                    aria-label={t('changeMonth')}

                onChange(newSelected);

                    const expDate = new Date(exp.date);
                    return selectedAccountIds.includes(exp.accountId) &&
                        expDate.getMonth() === viewDate.getMonth() &&
                        expDate.getFullYear() === viewDate.getFullYear();

                const filteredIncomes = incomes.filter(inc => {
                    const incDate = new Date(inc.date);
                    return selectedAccountIds.includes(inc.accountId) &&
                        incDate.getMonth() === viewDate.getMonth() &&
                        incDate.getFullYear() === viewDate.getFullYear();
                });
                
                const totalIncomes = filteredIncomes.reduce((sum, inc) => sum + inc.amount, 0);
                const totalExpenses = filteredExpenses.reduce((sum, exp) => sum + exp.amount, 0);

                return { monthlyExpenses: filteredExpenses, totalMonthlyIncomes: totalIncomes, totalMonthlyExpenses: totalExpenses };

                }, {});

                return Object.keys(dataByCategory).map(category => ({
                    name: category,
                    value: dataByCategory[category],
                })).sort((a, b) => b.value - a.value);
            }, [monthlyExpenses]);

        function App() {

            const [selectedAccountIds, setSelectedAccountIds] = React.useState(() => accounts.map(a => a.id));

            React.useEffect(() => {
                setSelectedAccountIds(prev => {
                    const existingAccountIds = new Set(accounts.map(a => a.id));
                    const newSelection = prev.filter(id => existingAccountIds.has(id));
                    if (newSelection.length === 0 && accounts.length > 0) {
                        return accounts.map(a => a.id);
                    }
                    return newSelection;
                });
            }, [accounts]);
            
            const updateState = React.useCallback((updater) => {
                setState(prev => ({ ...updater(prev), lastModified: Date.now() }));
            }, [setState]);

            const handleAddAccount = (accountData) => {
                updateState(prev => ({ ...prev, accounts: [...prev.accounts, { ...accountData, id: uuid.v4() }] }));
            };

            const handleDeleteAccount = (id) => {
                updateState(prev => ({
                    ...prev,
                    accounts: prev.accounts.filter(acc => acc.id !== id),
                    expenses: prev.expenses.filter(exp => exp.accountId !== id),
                    incomes: prev.incomes.filter(inc => inc.accountId !== id),
                }));
            };
            
            const handleAddExpense = (expenseData) => {
                updateState(prev => ({ ...prev, expenses: [...prev.expenses, { ...expenseData, id: uuid.v4() }] }));
                setModal(null);
            };
            
            const handleUpdateExpense = (expenseData) => {
                updateState(prev => ({ ...prev, expenses: prev.expenses.map(e => e.id === expenseData.id ? expenseData : e) }));
                setModal(null);
            }

            const handleDeleteTransaction = ({ id, type }) => {
                if (type === 'expense') {
                    updateState(prev => ({ ...prev, expenses: prev.expenses.filter(e => e.id !== id) }));
                } else {
                    updateState(prev => ({ ...prev, incomes: prev.incomes.filter(i => i.id !== id) }));
                }
                setModal(null);
            };
            
            const handleAddIncome = (incomeData) => {
                updateState(prev => ({ ...prev, incomes: [...prev.incomes, { ...incomeData, id: uuid.v4() }] }));
                setModal(null);
            };
            
            const handleUpdateIncome = (incomeData) => {
                updateState(prev => ({ ...prev, incomes: prev.incomes.map(i => i.id === incomeData.id ? incomeData : i) }));
                setModal(null);
            }
            
            const handleAddCategory = (name) => {
                if (name && !categories.includes(name)) {
                    updateState(prev => ({...prev, categories: [...prev.categories, name].sort() }));
                }
            }

            const handleDeleteCategory = (name) => {
                updateState(prev => ({
                    ...prev,
                    categories: prev.categories.filter(c => c !== name),
                }));
            }

            const handleSetSavingsGoal = (goal) => {
                updateState(prev => ({...prev, savingsGoal: goal }));
            }

            const handleSetCategoryBudgets = (budgets) => {
                updateState(prev => ({...prev, categoryBudgets: budgets }));
            }

            const filteredExpenses = React.useMemo(() => expenses.filter(exp => selectedAccountIds.includes(exp.accountId)), [expenses, selectedAccountIds]);
            const filteredIncomes = React.useMemo(() => incomes.filter(inc => selectedAccountIds.includes(inc.accountId)), [incomes, selectedAccountIds]);
            
            const accountOptions = React.useMemo(() => accounts.map(acc => ({ label: acc.name, value: acc.id })), [accounts]);
            
            const handleEditTransaction = (trx) => {
                if (trx.type === 'expense') setModal({ type: 'expense', expense: trx });
                else setModal({ type: 'income', income: trx });
            }

            return (
                <div className="bg-slate-50 dark:bg-black text-slate-800 dark:text-slate-200 min-h-screen font-sans">
                <header className="bg-white dark:bg-slate-900/70 backdrop-blur-sm sticky top-0 z-40 border-b border-slate-200 dark:border-slate-800">
                    <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center space-x-2">
                                <svg className="h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 10v-1m0 0c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <div className="md:hidden">
                                {view !== 'settings' && accounts.length > 0 && (
                                    <MultiSelectDropdown
                                    options={accountOptions}
                                    selectedValues={selectedAccountIds}
                                    onChange={setSelectedAccountIds}
                                    placeholder={t('selectAccounts')}
                                    isIconOnly={true}
                                    buttonClassName="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-gray-700 relative"
                                    />
                                )}
                                </div>
                                <nav className="hidden md:flex items-center space-x-1">
                                    <button onClick={() => setView('dashboard')} className={`px-3 py-2 text-sm font-medium rounded-md ${view === 'dashboard' ? 'bg-slate-200 dark:bg-gray-700 text-indigo-600 dark:text-indigo-400' : 'hover:bg-slate-100 dark:hover:bg-gray-800'}`}>{t('dashboard')}</button>
                                    <button onClick={() => setView('transactions')} className={`px-3 py-2 text-sm font-medium rounded-md ${view === 'transactions' ? 'bg-slate-200 dark:bg-gray-700 text-indigo-600 dark:text-indigo-400' : 'hover:bg-slate-100 dark:hover:bg-gray-800'}`}>{t('transactions')}</button>
                                    <button onClick={() => setView('settings')} className={`px-3 py-2 text-sm font-medium rounded-md ${view === 'settings' ? 'bg-slate-200 dark:bg-gray-700 text-indigo-600 dark:text-indigo-400' : 'hover:bg-slate-100 dark:hover:bg-gray-800'}`}>{t('settings')}</button>
                                </nav>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                            {view !== 'settings' && accounts.length > 0 && (
                                <DateNavigator viewDate={viewDate} setViewDate={setViewDate} expenses={expenses} incomes={incomes} />
                            )}
                            </div>
                        </div>
                    </div>
                </header>
                
                <main className="container mx-auto p-4 sm:p-6 lg:p-8 pb-24 md:pb-8">
                    {accounts.length === 0 && view !== 'settings' ? (
                        <div className="text-center p-10 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
                            <h2 className="text-2xl font-bold mb-2">{t('welcome')}</h2>
                            <p className="text-slate-600 dark:text-slate-400 mb-4">{t('getStarted')}</p>
                            <button onClick={() => setView('settings')} className="px-5 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold">{t('addFirstAccount')}</button>
                        </div>
                    ) : (
                    <>
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8">
                            <div className="hidden md:block">
                            {view !== 'settings' && accounts.length > 0 && <MultiSelectDropdown options={accountOptions} selectedValues={selectedAccountIds} onChange={setSelectedAccountIds} placeholder={t('selectAccounts')} />}
                            </div>
                            <div className="flex-grow"></div>
                            <div className="w-full sm:w-auto sm:ml-auto flex items-center justify-center gap-4">
                            {view !== 'settings' && accounts.length > 0 && (
                                <>
                                <button onClick={() => setModal({type: 'income'})} className="flex-1 sm:flex-none px-6 py-4 bg-emerald-500 text-white rounded-xl hover:bg-emerald-600 font-semibold text-base transition-colors shadow-md hover:shadow-lg">{t('addIncome')}</button>
                                <button onClick={() => setModal({type: 'expense'})} className="flex-1 sm:flex-none px-6 py-4 bg-rose-500 text-white rounded-xl hover:bg-rose-600 font-semibold text-base transition-colors shadow-md hover:shadow-lg">{t('addExpense')}</button>
                                </>
                            )}
                            </div>
                        </div>
                        
                        {view === 'dashboard' && (
                        <div className="space-y-8">
                            <BalanceSummary expenses={filteredExpenses} incomes={filteredIncomes} accounts={accounts} viewDate={viewDate} selectedAccountIds={selectedAccountIds} />
                            <GoalsAndBudgets expenses={filteredExpenses} incomes={filteredIncomes} savingsGoal={savingsGoal} categoryBudgets={categoryBudgets} viewDate={viewDate} />
                            <RecentTransactions
                            expenses={expenses}
                            incomes={incomes}
                            accounts={accounts}
                            selectedAccountIds={selectedAccountIds}
                            onViewAllClick={() => setView('transactions')}
                            onEdit={handleEditTransaction}
                            onDelete={(trx) => setModal({ type: 'delete-transaction', transaction: trx })}
                            />
                        </div>
                        )}
                        {view === 'transactions' && (
                        <TransactionsView expenses={expenses} incomes={incomes} accounts={accounts} onEdit={handleEditTransaction} onDelete={(trx) => setModal({ type: 'delete-transaction', transaction: trx })} selectedAccountIds={selectedAccountIds} viewDate={viewDate} />
                        )}
                        {view === 'settings' && (
                        <Settings 
                            accounts={accounts} 
                            categories={categories} 
                            savingsGoal={savingsGoal}
                            categoryBudgets={categoryBudgets}
                            onAccountAdd={handleAddAccount} 
                            onAccountDelete={handleDeleteAccount}
                            onCategoryAdd={handleAddCategory}
                            onCategoryDelete={handleDeleteCategory}
                            onSavingsGoalSet={handleSetSavingsGoal}
                            onCategoryBudgetsSet={handleSetCategoryBudgets}
                            currency={currency}
                            setCurrency={setCurrency}
                            theme={theme}
                            toggleTheme={toggleTheme}
                        />
                        )}
                    </>
                    )}
                </main>

                <Modal
                    isOpen={modal?.type === 'expense' || modal?.type === 'income'}
                    onClose={() => setModal(null)}
                    title={modal?.type === 'expense' ? (modal.expense ? t('editExpense') : t('addExpense')) : (modal?.type === 'income' ? (modal.income ? t('editIncome') : t('addIncome')) : '')}
                >
                    {modal?.type === 'expense' && (
                    <ExpenseForm
                        onSubmit={modal.expense ? (data) => handleUpdateExpense({ ...data, id: modal.expense.id }) : handleAddExpense}
                        onClose={() => setModal(null)}
                        accounts={accounts}
                        expenseToEdit={modal.expense}
                        categories={categories}
                    />
                    )}
                    {modal?.type === 'income' && (
                    <IncomeForm
                        onSubmit={modal.income ? (data) => handleUpdateIncome({ ...data, id: modal.income.id }) : handleAddIncome}
                        onClose={() => setModal(null)}
                        accounts={accounts}
                        incomeToEdit={modal.income}
                    />
                    )}
                </Modal>

                <ConfirmationModal
                    isOpen={modal?.type === 'delete-transaction'}
                    onClose={() => setModal(null)}
                    onConfirm={() => modal?.type === 'delete-transaction' && handleDeleteTransaction(modal.transaction)}
                    title={t('deleteTransactionTitle')}
                    message={t('deleteTransactionMessage')}
                />

                <footer className="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900/90 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800 z-40">
                    <nav className="flex justify-around items-center h-16">
                    <button 
                        onClick={() => setView('dashboard')} 
                        className={`flex flex-col items-center justify-center w-full transition-colors ${view === 'dashboard' ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-500 dark:text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400'}`}
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        <span className="text-xs font-medium">{t('dashboard')}</span>
                    </button>
                    <button 
                        onClick={() => setView('transactions')} 
                        className={`flex flex-col items-center justify-center w-full transition-colors ${view === 'transactions' ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-500 dark:text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400'}`}
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                        <span className="text-xs font-medium">{t('transactions')}</span>
                    </button>
                    <button 
                        onClick={() => setView('settings')} 
                        className={`flex flex-col items-center justify-center w-full transition-colors ${view === 'settings' ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-500 dark:text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400'}`}
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span className="text-xs font-medium">{t('settings')}</span>
                    </button>
                    </nav>
                </footer>
                </div>
            );
        }

        //=========================================
        // RENDER THE APP
        //=========================================
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <LanguageProvider>
                <ThemeProvider>
                    <App />
                </ThemeProvider>
            </LanguageProvider>
        );

        //+++++++++ END OF EMBEDDED APPLICATION CODE +++++++++
    </script>
</body>
</html>
